<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TerraMétric</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="hero">
  <h1>TerraMétric</h1>
  <p>Diagnóstico ambiental inteligente</p>
  <button class="btn" id="startBtn">Começar</button>
</div>

<section id="userArea" style="display:none">
  <h2>Bem-vindo, <span id="userNameDisplay"></span></h2>
  <button class="btn" id="openQuizBtn">Iniciar Questionário</button>
  <button class="btn btn-alt" id="logoutBtn">Sair</button>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Senha">
    <button class="btn" id="doLoginBtn">Entrar</button>

    <hr>

    <h3>Criar Conta</h3>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Senha">
    <button class="btn btn-alt" id="doSignupBtn">Cadastrar</button>
  </div>
</div>

<!-- QUIZ -->
<div class="modal" id="quizModal">
  <div class="modal-content">
    <div class="question active" id="q1">
      <h2>Tamanho da empresa</h2>
      <button class="opt-btn" data-next="q2" data-score="10">Pequena</button>
      <button class="opt-btn" data-next="q2" data-score="25">Média</button>
      <button class="opt-btn" data-next="q2" data-score="50">Grande</button>
    </div>

    <div class="question" id="q2">
      <h2>Práticas ecológicas</h2>
      <button class="opt-btn" data-next="end" data-score="-10">Sim</button>
      <button class="opt-btn" data-next="end" data-score="10">Não</button>
    </div>

    <div class="question" id="end">
      <button class="btn" id="viewReportBtn">Finalizar</button>
    </div>
  </div>
</div>

<section id="reportSection" style="display:none">
  <canvas id="pollutionChart"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
